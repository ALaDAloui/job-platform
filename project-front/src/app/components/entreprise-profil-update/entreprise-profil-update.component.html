<div class="my-profile-box">
  <h3>Changer Profile</h3>
  <div class="bar"></div>
  <div class="profile-outer-area">
    <div class="profile-outer">
      <div class="profileButton">
        <input
          class="profileButton-input"
          type="file"
          name="attachments[]"
          accept="image/*, application/pdf"
          id="upload"
          multiple=""
        />

        <!-- <label class="profileButton-button ripple-effect" for="upload" (change)="handleFileInput($event)"
        name="file"  > -->


        <img class="profileButton-button ripple-effect"
          src="http://localhost:8085/users/files/{{ userconnect.image }}"
          alt="Images"
        />
        <div class="form-group col-md-6">
          <label for="exampleInputPassword1">File</label>
          <input
            type="file"
            (change)="handleFileInput($event)"
            name="file"
            class="form-control"
            id="exampleRepeatPassword"
            placeholder="file"
          />
        <!-- Browse Logo -->
        <!-- </label > -->
        <br>
          <button type="submit" class="default-btn" (click)="onSubmit()">
            Enregistrer image
          </button>
        </div>


        <span class="profileButton-file-name"></span>
      </div>

    </div>

  </div>

            type="text"
            class="form-control"

        </div>
      </div>

      <div class="col-xl-6 col-lg-12 col-md-12">

      </div>
      <div class="col-xl-6 col-lg-12 col-md-12">

      <div class="col-lg-12 col-md-12">

          <textarea

            cols="30"
            rows="6"
            placeholder="Short description about company..."

          ></textarea>
        </div>
      </div>
      <div class="col-xl-6 col-lg-12 col-md-12">
        <div class="form-group select-group">
          <label>Country</label>
          <input

      <div class="col-xl-6 col-lg-12 col-md-12">

          <input
            placeholder="{{ userconnect.adresse }}"
            formControlName="adresse"
            name="adresse"
            type="email"
            class="form-control"
            placeholder="Email address"
          />
        </div>
      </div>
      <div class="col-xl-6 col-lg-12 col-md-12">
        <div class="form-group select-group">
          <label>secteur activite</label>

            type="email"
            class="form-control"
            placeholder="Email address"
          />
        </div>
