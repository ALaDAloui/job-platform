<div class="user-area pt-100 pb-70">
  <div class="container">
    <div class="row">

      <div class="col-lg-6">
        <div class="user-all-form">
          <div class="contact-form">
            <h3>Cr√©er un compte entreprise</h3>
            <div class="bar"></div>
            <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()" id="contactForm">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Nom de l'entreprise</label>
                    <input name="nom_entreprise" formControlName="nom_entreprise"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>adresse</label>
                    <input  name="adresse" formControlName="adresse"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please enter Email"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Site Web</label>
                    <input  name="siteWeb" formControlName="siteWeb"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Region</label>
                    <input  name="region" formControlName="region"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Numero telephone</label>
                    <input   name="telephone" formControlName="telephone"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Nom Responsable du compte</label>
                    <input  name="firstName" formControlName="firstName"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Prenom Responsable du compte</label>
                    <input  name="lastName" formControlName="lastName"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Lien Linkedin</label>
                    <input  name="linkedlink" formControlName="linkedlink"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Lien Facebook</label>
                    <input  name="fblink" formControlName="fblink"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Lien Instagram</label>
                    <input  name="instalink" formControlName="instalink"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Lien Twitter</label>
                    <input  name="twitterlink" formControlName="twitterlink"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Username / Email</label>
                    <input    name="username" formControlName="username"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="exampleInputPassword1">Logo de l'entreprise</label>
                  <input type="file" (change)="handleFileInput($event)"
                  name="file"  class="form-control"
                      id="exampleRepeatPassword" placeholder="file" >


              </div>
                <div class="col-12">
                  <div class="form-group">
                    <label>Mot de passe</label>
                    <input   name="password" formControlName="password"
                      class="form-control"
                      type="password"
                      name="password"
                    />
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 text-center">
                  <button type="submit" class="default-btn">
                    S'inscrire
                  </button>
                </div>
                <!-- <div class="col-12">
                  <div class="sub-title">
                    <span>Or</span>
                  </div>
                </div> -->
                <!-- <div class="login-with-account">
                  <ul>
                    <li>
                      <a href="https://www.facebook.com/" target="_blank">
                        <i class="ri-facebook-line"></i>
                        Login with Facebook
                      </a>
                    </li>
                    <li>
                      <a href="https://www.google.com/" target="_blank">
                        <i class="ri-google-line"></i>
                        Login with Google
                      </a>
                    </li>
                  </ul>
                </div> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
