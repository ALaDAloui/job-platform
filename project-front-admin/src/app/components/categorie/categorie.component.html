<div class="manage-jobs-box"  *ngFor="let categorie of listcategorie">
  <h3 >Gérer les categories </h3>
  <br />
  <div (click)="open(content, categorie)">
    <button type="button" class="btn btn-success float-right ml-2">
      Ajouter une nouvelle categorie
    </button>
  </div>
  <br />
  <br />
  <div  class="manage-jobs-table table-responsive" >


    <table class="table table-bordered" >

      <thead >
        <tr>
          <th>Nom</th>
          <th>crée le :</th>
          <th>modifié le :</th>
          <th>action</th>
        </tr>
      </thead>

      <tbody *ngFor="let categorie of listcategorie">
        <tr >
          <td>
            <div class="status">{{ categorie.nom }}</div>
          </td>

          <td>{{ categorie.createdAt }}</td>
          <td>{{ categorie.updatedAt }}</td>

          <td>
            <ul class="option-list">
              <li>
                <button
                  (click)="open1(content1, categorie)"
                  [routerLink]="['/home/categorie/']"
                  class="option-btn d-inline-block"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title=""
                  type="button"
                  data-bs-original-title="View offre"
                  aria-label="View offre"
                >
                  <i class="ri-eye-line"></i>
                </button>
              </li>

              <li>
                <button
                  (click)="deleteCtegorie(categorie.id)"
                  class="option-btn d-inline-block"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title=""
                  type="button"
                  data-bs-original-title="Supprimer Offre"
                  aria-label="Supprimer Offre"
                >
                  <i class="ri-delete-bin-line"></i>
                </button>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ajouter categorie</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="ajoutCategorieform">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label>Nouvelle categorie *</label>
            <input
              name="nom"
              formControlName="nom"
              type="text"
              class="form-control"
              required=""
              data-error="Please Enter Job title"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="onSubmit(); modal.close('Save click')"
    >
      Enregistrer
    </button>
  </div>
</ng-template>
<pre>{{ closeResult }}</pre>

<ng-template #content1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modifier Catégorie</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="updateCategorieform">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label>Modifier cette categorie*</label>
            <input
              name="nom"
              formControlName="nom"
              type="text"
              class="form-control"
              required=""
              data-error="Please Enter Job title"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="updatecategorie(); modal.close('Save click')"
    >
      Enregistrer
    </button>
  </div>
</ng-template>
<pre>{{ closeResult }}</pre>
