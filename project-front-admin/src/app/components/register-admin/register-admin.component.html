<div class="user-area pt-100 pb-70">
  <div class="container">
    <div class="row">

      <div class="col-lg-6">
        <div class="user-all-form">
          <div class="contact-form">
            <h3>Cr√©er un compte</h3>
            <div class=""></div>
            <form id="contactForm" [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Nom</label>
                    <input name="firstName" formControlName="firstName"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Prenom</label>
                    <input  name="lastName" formControlName="lastName"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please enter lastname"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input  name="email" formControlName="email"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Username</label>
                    <input    name="username" formControlName="username"
                      type="text"
                      class="form-control"
                      required=""
                      data-error="Please Enter Your Name"
                    />
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="exampleInputPassword1">File</label>
                  <input type="file" (change)="handleFileInput($event)"
                  name="file"  class="form-control"
                      id="exampleRepeatPassword" placeholder="file" >

              </div>
                <div class="col-12">
                  <div class="form-group">
                    <label>Password</label>
                    <input   name="password" formControlName="password"
                      class="form-control"
                      type="password"
                      name="password"
                    />
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 text-center">
                  <button type="submit" class="default-btn">
                    S'inscrire
                  </button>
                </div>
                <!-- <div class="col-12">
                  <div class="sub-title">
                    <span>Or</span>
                  </div>
                </div> -->
                <!-- <div class="login-with-account">
                  <ul>
                    <li>
                      <a href="https://www.facebook.com/" target="_blank">
                        <i class="ri-facebook-line"></i>
                        Login with Facebook
                      </a>
                    </li>
                    <li>
                      <a href="https://www.google.com/" target="_blank">
                        <i class="ri-google-line"></i>
                        Login with Google
                      </a>
                    </li>
                  </ul>
                </div> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
